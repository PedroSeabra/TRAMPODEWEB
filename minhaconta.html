        <div class="container">

                <div class="col-xs-12 col-sm-5 col-lg-5">
                    <div style="text-align:left; margin: 0 auto;">
                        <form class="form-horizontal" style="min-width: 300px; margin: 0 auto;" method="post" action="O QUE FAZER QUANDO PREENCHER O FORM">
                            <h4><b>SUA IMAGEM</b></h4>
                            <img src="img/testecinza.jpg" width="200px" height="200px">
                            <br><br>
                            <button class="btn btn-warning efeito efeito-1" type="button" style="width: 200px">
                                 <span class="btn-text" style="color: #000000"><b>CARREGAR FOTO</b></span>
                            </button>
                            <br><br>
                            <div class="form-group">
                                <label for="staticEmail" class="form-label"><h4><b>SUA SELEÇÃO</b></h4></label>
                                <input type="text" readonly class="form-control-plaintext" id="selecaoEscolhida" value="selecaoescolhida">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7 col-lg-7">
                   <div style="text-align:left; margin: 0 auto;">
                        <form class="form-horizontal" style="min-width: 300px; margin: 0 auto;" method="post" action="O QUE FAZER QUANDO PREENCHER O FORM">
                            <fieldset class="borda">
                            <legend><b>DADOS CADASTRAIS</b></legend>
                                <legend><h6>Para alterar, basta preencher as novas informações nos campos abaixo!</h6></legend>
                                <br>
                                <div class="form-group">
                                    <label for="nomeMinhaConta">Nome:</label>
                                    <input type="text" class="form-control" id="nomeMinhaConta" readonly="true">
                                </div>
                                <div class="form-group">
                                    <label for="cpfMinhaConta">CPF:</label>
                                    <input type="text" class="form-control" id="cpfMinhaConta" readonly="true">
                                </div>
                                <div class="form-group">
                                    <label for="EmailMinhaConta">E-mail:</label>
                                    <input type="email" class="form-control" id="EmailMinhaConta" readonly="true">
                                </div>
                                <div class="form-group">
                                    <label for="UserNameMinhaConta">UserName (alterável):</label>
                                    <input type="text" class="form-control" id="UserNameMinhaConta"  placeholder="Digite seu novo UserName...">
                                </div>
                                <div class="form-group">
                                    <label for="senhaantigaMinhaConta">Senha Antiga (alterável):</label>
                                    <input type="password" class="form-control" id="senhaantigaMinhaConta"  placeholder="Digite sua antiga Senha...">
                                </div>
                                <div class="form-group">
                                    <label for="senhaMinhaConta">Nova Senha: </label>
                                    <input type="password" class="form-control" id="senhaMinhaConta"  placeholder="Digite sua nova Senha...">
                                </div>
                                <div class="form-group">
                                     <label for="confirmPassMinhaConta">Confirme sua senha:</label>
                                     <input type="password" class="form-control" id="confirmPass" placeholder="Confirme sua Senha...">
                                </div>
                            </fieldset>
                       </form>
                    </div>
                </div>
               
                    <button class="btn btn-warning efeito efeito-1 m-auto" type="button" style="width: 200px">
                        <span class="btn-text" style="color: #000000"><b>ALTERAR</b></span>
